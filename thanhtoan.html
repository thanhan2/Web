    <div id="thanhtoan">
        <br />
        <br />
        <br />
        <div class="container" style="padding-bottom:50px;">
            <div id="thanhtoan-row" class="row justify-content-center align-items-center">
                <div id="thanhtoan-column" class="col-md-6">
                    <div id="thanhtoan-box" class="col-md-12">
                        <form id="thanhtoan-form" class="form" action="" method="post">
                            <h3 class="text-center text-danger">Thanh Toán</h3>
                            <div class="form-group">
                                <label for="tenNguoiDat" class="text-danger">Tên người đặt:</label><br>
                                <input type="text" name="tenNguoiDat" id="tenNguoiDat" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="phone" class="text-danger">Phone Number:</label><br>
                                <input type="text" name="phone" id="phone" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="address" class="text-danger">Địa chỉ nhận hàng:</label><br>
                                <input type="text" name="address" id="address" class="form-control">
                            </div>
                            <div class="form-group">
                                <label for="phuongthucthanhtoan" class="text-danger">Phương thức thanh toán</label><br>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="phuongthucthanhtoan" id="phuongthucthanhtoan1" value="option1" checked>
                                    <label class="form-check-label text-danger" for="phuongthucthanhtoan1">
                                        Tiền mặt
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="phuongthucthanhtoan" id="phuongthucthanhtoan2" value="option2">
                                    <label class="form-check-label text-danger" for="phuongthucthanhtoan2">
                                        Bằng thẻ (Visa,MasterCard,...)
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">                               
                                <input type="submit" name="submit" class="btn btn-info btn-md bg-danger" style="border:none;" value="Thanh Toán Ngay">
                            </div>
                            
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <chat>
        <div class="chatbox" id="chatbox">
            <div class="chattop" id="chattop" onclick="onclickChatTop()">
                <p>Trò chuyện (1)--(Nhấn vào đây để thu nhỏ)</p>
            </div>
            <div class="chatcontent">
                <img src="./img/logo.png" style="width:45px;height:40px;" />
                <div class="message">Xin chào, mình có thể giúp gì cho bạn không?</div>
            </div>
            <div class="chatbottom">
                <form class="form-row">
                    <input type="text" id="chatfield" placeholder="Nhập tin nhắn..." class="form-control col-xs-8 col-sm-8 col-md-8 col-lg-8" />
                    <input id="chatbutton" type="submit" value="Gửi" onclick="" />
                </form>
            </div>
        </div>
    </chat>
    <popup>
        <div id="popup" class="popup" onclick="onclickPopUp()">
            <p>❀Trò chuyện❀</p>
        </div>
    </popup>
